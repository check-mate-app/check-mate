<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }


      div.general-list {
        margin-top: 5px;
      }

      div.general-list-bg {
        background: #fff;
      }

      div.general-list a {
        color: inherit;
        text-decoration: none;
      }

      div.general-list paper-icon-item,
      div.general-list paper-item {
        padding: 0 24px;

        border-bottom: 1px solid #e4e4e4;
      }

      div.general-list.general-list-link a:first-child paper-icon-item {
        border-top: 1px solid #e4e4e4;
      }

      div.general-list.general-list:not(.general-list-link) paper-icon-item:first-child  {
        border-top: 1px solid #e4e4e4;
      }

      .generic-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
      }

      a.no-a-color {
        color: inherit;
        text-decoration: inherit;
      }

      paper-icon-button.list-action {
        color: #999;
      }
    </style>
  </template>
</dom-module>

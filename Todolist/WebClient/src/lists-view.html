<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lists-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <!-- api -->

    <iron-ajax
      id="getLists"
      auto=""
      url="/api/lists"
      method="get"
      handle-as="json"
      last-response="{{lists}}">
    </iron-ajax>

    <!-- /api -->

    <!-- content: -->

<div class="lists-list general-list general-list-link">
  <template is="dom-repeat" items="[[lists]]">
  <a href="#">
  <paper-icon-item>
    <iron-icon icon="mdi:[[item.icon]]" item-icon slot="item-icon"></iron-icon>
    <paper-item-body two-line>
      <div>[[item.name]]</div>
      <div secondary>Owner: [[item.owner]]</div>
    </paper-item-body>
    <paper-icon-button icon="mdi:chevron-right">
    </paper-icon-button>
  </paper-icon-item>
  </a>
</template>
</div>


    <!-- /content -->
  </template>

  <script>
    class ListsView extends Polymer.Element {
      static get is() { return 'lists-view'; }
    }

    window.customElements.define(ListsView.is, ListsView);
  </script>
</dom-module>

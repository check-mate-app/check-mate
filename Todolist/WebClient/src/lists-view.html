<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="lists-view">
  <template>
    <style>
      :host {
        display: block;
      }

    paper-listbox.lists-list {
      margin-top: 5px;
    }

    paper-listbox.lists-list a {
      color: inherit;
      text-decoration: none;
    }

    paper-listbox.lists-list a paper-icon-item {
      padding: 0 24px;

      border-bottom: 1px solid #e4e4e4;
    }

    paper-listbox.lists-list a:first-child paper-icon-item {
      border-top: 1px solid #e4e4e4;
    }

    </style>

    <!-- api -->

    <iron-ajax
      id="getLists"
      auto=""
      url="/api/lists"
      method="get"
      handle-as="json"
      last-response="{{lists}}">
    </iron-ajax>

    <!-- /api -->

    <!-- content: -->

<paper-listbox class="lists-list">
  <template is="dom-repeat" items="[[lists]]">
  <a href="#">
  <paper-icon-item>
    <iron-icon icon="mdi:[[item.icon]]" item-icon slot="item-icon"></iron-icon>
    <paper-item-body two-line>
      <div>[[item.name]]</div>
      <div secondary>Owner: [[item.owner]]</div>
    </paper-item-body>
    <paper-icon-button icon="mdi:chevron-right">
    </paper-icon-button>
  </paper-icon-item>
  </a>
</template>

</paper-listbox>


    <!-- /content -->
  </template>

  <script>
    class ListsView extends Polymer.Element {
      static get is() { return 'lists-view'; }
    }

    window.customElements.define(ListsView.is, ListsView);
  </script>
</dom-module>

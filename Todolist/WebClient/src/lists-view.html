<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lists-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <!-- api -->

    <iron-ajax
      id="getLists"
      auto=""
      url="/api/lists"
      method="get"
      handle-as="json"
      last-response="{{lists}}">
    </iron-ajax>

    <iron-ajax
      id="addList"
      url="/api/lists"
      method="post"
      content-type="application/json"
      handle-as="json">
    </iron-ajax>

    <!-- /api -->

    <!-- content: -->

<div class="lists-list general-list general-list-link">
  <template is="dom-repeat" items="[[lists]]">
  <a href="/items-view/[[item.id]]" data-list-id$="[[item.id]]">
  <paper-icon-item>
    <iron-icon icon="mdi:[[item.icon]]" item-icon slot="item-icon"></iron-icon>
    <paper-item-body two-line>
      <div>[[item.name]]</div>
      <div secondary>Owner: [[item.owner]]</div>
    </paper-item-body>
    <paper-icon-button icon="mdi:chevron-right">
    </paper-icon-button>
  </paper-icon-item>
  </a>
</template>
</div>

<paper-fab icon="mdi:plus" class="generic-fab" on-click="openAddDialog"></paper-fab>

    <!-- /content -->
  </template>


  <script>
    class ListsView extends Polymer.Element {
      static get is() { return 'lists-view'; }

      static get properties() { return {
        pageTitle: {
                type: String,
                notify:true,
            }
      }}

      openAddDialog(e) {
        let addText = prompt("How is this list called?")
        let icon = prompt("Which icon do you want to use?")

        let data = {
          name: addText,
          icon: icon,
          owner: 1
        }

        addList.body = data
        addList.generateRequest()

        getLists.generateRequest()

      }

      reloadLists(e) {
        console.log("reload")
        getLists.generateRequest()
      }

      ready() {
        super.ready()
        console.log("ready")
        document.addEventListener('lists-changed', this.reloadLists);
      }
    }

    window.customElements.define(ListsView.is, ListsView);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="shared-styles.html">

<dom-module id="items-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <!-- route -->
    <app-route
        route="[[route]]"
        pattern="/:listid"
        data="{{routeData}}"></app-route>

    <!-- api -->

    <iron-ajax
      id="getItems"
      auto=""
      url="/api/lists/[[routeData.listid]]/items"
      method="get"
      handle-as="json"
      last-response="{{items}}">
    </iron-ajax>

    <iron-ajax
      id="setItemState"
      method="put"
      handle-as="json">
    </iron-ajax>

    <iron-ajax
      id="addItem"
      url="/api/items"
      method="post"
      content-type="application/json"
      handle-as="json">
    </iron-ajax>

    <!-- /api -->

    <!-- content: -->
    <div class="general-list">
      <template is="dom-repeat" items="[[items]]">
      <paper-icon-item>
        <template is="dom-if" if="{{!item.done}}">
          <paper-checkbox slot="item-icon" on-change="toggleTask" data-id="[[item.id]]"></paper-checkbox>
        </template>
        <template is="dom-if" if="{{item.done}}">
          <paper-checkbox slot="item-icon" checked on-change="toggleTask" data-id="[[item.id]]"></paper-checkbox>
        </template>

        <paper-item-body>
          <div>[[item.content]]</div>
        </paper-item-body>
      </paper-icon-item>
    </template>
  </div>

  <paper-fab icon="mdi:plus" class="generic-fab" on-click="openAddDialog"></paper-fab>

    <!-- /content -->
  </template>

  <script>
    class ItemsView extends Polymer.Element {
      static get is() { return 'items-view'; }

      static get properties() { return {
        listid: Object,
        route: Object,
        routeData: Object,
      }}

      toggleTask(e){
        let target = e.model
        let checked = e.target.checked

        if(checked) setItemState.url = "/api/items/" + target.item.id + "/done"
        else setItemState.url = "/api/items/" + target.item.id + "/undone"

        let request = setItemState.generateRequest()
      }

      openAddDialog(e) {
        let addText = prompt("What do you want to add to this list?")
        console.log(addText)

        let data = {
          listid: this.routeData.listid,
          content: addText,
          done: 0
        }

        addItem.body = data
        addItem.generateRequest()

        getItems.generateRequest()

      }

    }

    window.customElements.define(ItemsView.is, ItemsView);
  </script>
</dom-module>

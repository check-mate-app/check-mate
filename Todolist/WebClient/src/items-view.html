<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="shared-styles.html">

<!-- Toolbar -->
<dom-module id="items-toolbar">
  <template>
    <style include="shared-styles">
      :host {

      }
    </style>

    <paper-icon-button icon="mdi:rename-box" on-click="editList"></paper-icon-button>
    <!-- <paper-icon-button icon="mdi:delete-forever" on-click="deleteList"></paper-icon-button> -->

  </template>

  <script>
    class ItemsToolbar extends Polymer.Element {
      static get is() { return 'items-toolbar'; }

      editList(e) {
        var event = new CustomEvent("items-toolbar-event_edit", {})
				document.dispatchEvent(event)
      }

      deleteList(e) {
        var event = new CustomEvent("items-toolbar-event_delete", {})
				document.dispatchEvent(event)
      }

    }

    window.customElements.define(ItemsToolbar.is, ItemsToolbar);
  </script>
</dom-module>


<!-- Actual View -->
<dom-module id="items-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <!-- route -->
    <app-route
        route="[[route]]"
        pattern="/:listid"
        data="{{routeData}}"></app-route>

    <!-- api -->

    <iron-ajax
      id="getItems"
      auto=""
      url="/api/lists/[[routeData.listid]]/items"
      method="get"
      handle-as="json"
      last-response="{{items}}">
    </iron-ajax>

    <iron-ajax
      id="updateList"
      auto=""
      url="/api/lists/[[routeData.listid]]"
      method="put"
      content-type="application/json"
      handle-as="json">
    </iron-ajax>

    <iron-ajax
      id="getList"
      auto=""
      url="/api/lists/[[routeData.listid]]"
      method="get"
      handle-as="json"
      on-response="listLoaded">
    </iron-ajax>

    <iron-ajax
      id="setItemState"
      method="put"
      handle-as="json">
    </iron-ajax>

    <iron-ajax
      id="renameItem"
      method="put"
      content-type="application/json"
      handle-as="json">
    </iron-ajax>

    <iron-ajax
      id="deleteItem"
      method="delete"
      handle-as="json">
    </iron-ajax>

    <iron-ajax
      id="deleteList"
      method="delete"
      url="/api/lists/[[routeData.listid]]"
      handle-as="json">
    </iron-ajax>

    <iron-ajax
      id="addItem"
      url="/api/items"
      method="post"
      content-type="application/json"
      handle-as="json">
    </iron-ajax>

    <!-- /api -->

    <!-- content: -->
    <div class="general-list">
      <template is="dom-repeat" items="[[items]]">
      <paper-icon-item>
        <template is="dom-if" if="{{!item.done}}">
          <paper-checkbox slot="item-icon" on-change="toggleTask" data-id="[[item.id]]"></paper-checkbox>
        </template>
        <template is="dom-if" if="{{item.done}}">
          <paper-checkbox slot="item-icon" checked on-change="toggleTask" data-id="[[item.id]]"></paper-checkbox>
        </template>

        <paper-item-body>
          <div>[[item.content]]</div>
        </paper-item-body>

        <paper-icon-button icon="mdi:pencil" class="list-action" on-click="renameItem">
        </paper-icon-button>

        <paper-icon-button icon="mdi:delete" class="list-action" on-click="deleteItem">
        </paper-icon-button>
      </paper-icon-item>
    </template>
  </div>

  <paper-fab icon="mdi:plus" class="generic-fab" on-click="openAddDialog"></paper-fab>

    <!-- /content -->
  </template>

  <script>
    class ItemsView extends Polymer.Element {
      static get is() { return 'items-view'; }

      static get properties() { return {
        listid: Object,
        route: Object,
        routeData: Object,
        list: Object,
        pageTitle: {
                type: String,
                notify:true,
            }
      }}

      toggleTask(e){
        let target = e.model
        let checked = e.target.checked

        if(checked) setItemState.url = "/api/items/" + target.item.id + "/done"
        else setItemState.url = "/api/items/" + target.item.id + "/undone"

        let request = setItemState.generateRequest()
      }

      openAddDialog(e) {
        let addText = prompt("What do you want to add to this list?")
        console.log(addText)

        let data = {
          listid: this.routeData.listid,
          content: addText,
          done: 0
        }

        addItem.body = data
        addItem.generateRequest()

        getItems.generateRequest()

      }

      deleteItem(e) {
        let target = e.model

        deleteItem.url = "/api/items/" + target.item.id
        deleteItem.generateRequest()

        getItems.generateRequest()
      }

      renameItem(e) {
        let target = e.model

        let renamedText = prompt("Enter new name for this item:")
        console.log(renamedText)
        let data = {
          content: renamedText
        }

        renameItem.body = data

        renameItem.url = "/api/items/" + target.item.id
        console.log(renameItem)
        renameItem.generateRequest()

        getItems.generateRequest()
      }

      listLoaded(item) {
        this.set('pageTitle', item.detail.response[0].name)
      }

      updateList() {
        let newName = prompt("Enter new name for this list:")
        let newIcon = prompt("Enter new icon for this list:")
        let data = {
          name: newName,
          icon: newIcon
        }

        updateList.body = data
        updateList.generateRequest()

        this.set('pageTitle', newName)
      }

      deleteList() {
        window.history.pushState({}, null, '/lists-view');
        window.dispatchEvent(new CustomEvent('location-changed'));

        //deleteList.generateRequest()
        window.dispatchEvent(new CustomEvent('lists-changed'));
      }

      ready() {
        super.ready()
        document.addEventListener('items-toolbar-event_edit', function(e) {
           this.updateList()
  			}.bind(this));

        document.addEventListener('items-toolbar-event_delete', function(e) {
           this.deleteList()
  			}.bind(this));
      }

    }

    window.customElements.define(ItemsView.is, ItemsView);
  </script>
</dom-module>
